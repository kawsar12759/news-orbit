<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Orbit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f49427f565.js" crossorigin="anonymous"></script>

</head>

<body>
    <main class="container">
        <nav class="navbar navbar-expand-lg Â  
        navbar-light my-4 px-4">
            <div class="container-fluid">
                <div>
                    <h5> <span class="bg-purple py-2 px-2 rounded me-2">News</span><span
                            class="text-purple">Orbit</span></h5>
                </div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item me-3">
                            <a style="color: #5D5FEF; border-bottom: 2px solid #5D5FEF;" class="nav-link active fw-bold"
                                aria-current="page" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blogs</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <hr>
        <section class="d-flex justify-content-center my-4">
            <div style="width: 95%;" class="d-flex justify-content-between" id="categories-section">
                <div>
                    <a class="active-category fw-medium px-2 py-1" id="home" href="/">Home</a>
                </div>
            </div>
        </section>
        <section class="mt-5 mb-5 d-none" id="info-and-selection-section">
            <div class="bg-white py-3 rounded mb-5">
                <h5 id="news-numbers" class="m-0 ps-3"></h5>
            </div>
            <div class="d-flex justify-content-between">
                <div class="d-flex align-content-center">
                    <div class="d-flex align-content-center justify-content-center">
                        <h5 class="mb-0 mt-1 me-3 py-0">Sort by View:</h5>
                    </div>
                    <div class="dropdown">
                        <button style="color: #858585; width: 170px;"
                            class="btn btn-secondary dropdown-toggle bg-white border-0 d-flex justify-content-between align-items-center" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="" id="sort-type">Default</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" id="high-to-low" href="#">High -> Low</a></li>
                            <li><a class="dropdown-item" id="low-to-high" href="#">Low -> High</a></li>
                        </ul>
                    </div>
                </div>
                <div class="d-flex">
                    <button class="btn btn-not-clicked px-3 me-3" id="todays-pick-btn">Today's Pick</button>
                    <button class="btn btn-not-clicked px-3" id="trending-btn">Trending</button>
                </div>
            </div>
        </section>
        <section id="news-section">
            <div class="p-4 d-flex rounded">

            </div>
        </section>
        <section style="height: 200px;" class="d-none d-flex justify-content-center align-items-center"
            id="spinner-section">
            <div class="text-purple">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section style="height: 200px;" class="d-none d-flex justify-content-center align-items-center"
            id="no-news-alert-section">
            <div class="text-purple">
                <h4 class="text-center">Oops! No News Found!</h4>
            </div>
        </section>
        <section id="cover" class="w-100">
            <img class="w-100" src="images/Cover.png" alt="">
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/news-orbit.js"></script>
</body>

</html>
